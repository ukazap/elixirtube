video:
  title: "Workflows and use cases for Elixir Nerves"
  raw_title: "ElixirConf 2022 - Jason Johnson - Workflows and use cases for Elixir Nerves"
  description: "Elixir Nerves offers so many options for developing and deploying firmware that it can be hard to know where to start! We'll explore a variety of workflows along with real-world examples and suggestions for how to make the most of your work with Nerves.\n\nThis talk will cover favorites like working with a serial cable, WiFi, or Livebook, as well as some less common workflows that may surprise you. Come join me on a retro electronics-themed tour of the many ways you can work with Nerves!"
