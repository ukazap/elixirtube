video:
  title: "How do we create an Elixir community website with Phoenix?"
  raw_title: "ElixirConf 2021 - Ryotaro Imahashi - How do we create an Elixir community website with Phoenix?"
  description: "This talk shows how we create a ‘Casual’ and minimalistic website of kokura.ex, a local Elixir community in Japan, with Phoenix, and publish it.\n\nWe’ll show the following process:\n\n* Build it with Docker to fix each of the versions of packages\n* Prepare to build CI and CD to make operations easier\n* Put it on Heroku to release the website to the public quickly"
